<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
</head>

<body>
    <h1>Unidades de medida</h1><br>
    <h2>Medias relativas</h2>
    <ul>
        <li>em - se baseia por parentesco</li>
        <li>rem - se baseia no root do documento</li>
        <li>vw/vh - % da width/height da viewport</li>
        <li>% - se baseia no elemento pai</li>
        <li>vmin e vmax - relativo a menor ou maior parte do viewport</li>
    </ul>
    <br>
    <h2>Medias absolutas</h2>
    <ul>
        <li>px</li>
    </ul>
</body>

</html>
